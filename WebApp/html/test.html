<!DOCTYPE html>
<html lang="en">
<head>
    <title>CPSC 471 Website</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/gameStyle.css">
    <script defer src="js/app.js"></script>
</head>
<body>
    <div class="container" id="page-main">
        <div class="nav-main" id="nav-body">
            <nav id="navigation-bar">
                <div class="logo">
                    <img src="img/small.jpg" width="5%" height="5%">
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="games.html">Games</a></li>
                        <li><a href="cards.html">Cards</a></li>
                        <li><a href="season.html">Season</a></li>
                        <li><a href="account.html">Account</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div id="content-body" class="content=main">
            <div class="page-title" id="page-title">
                <h1>Games</h1>
            </div>
            <!-- building up the format in which games will be displayed initially -->
            <div class="game-main">
                <div class="left-player inline-players">
                    <h1 class="player-text">Player One</h1>
                    <div class="portrait" id="player-one-portrait">
                        <div id="player-photo" class="player-photo">
                            <img src="img/small.jpg" id="photo" class="player-photo-actual">
                        </div>
                        <div class="card-info">
                            <div id="player-one-hand" class="p1-card-display">
                                <img src="img/sword.jpg" id="sword" class="card-actual">
                            </div>
                            <div id="player-one-body" class="p1-card-display">
    
                            </div>
                        </div>
                        <div class="p1-card-stats">
                            <div class="p1-hand-stats">
                                <h5>Name</h5>
                                <p>Melee:</p>
                                <p>Range:</p>
                                <p>Defence:</p>
                            </div>
                            <div class="p1-body-stats">
                                <h5>Name</h5>
                                <p>Melee:</p>
                                <p>Range:</p>
                                <p>Defence:</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="right-player inline-players">
                    <h1 class="player-text">Player Two</h1>
                    <div class="portrait" id="player-two-portrait">

                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
