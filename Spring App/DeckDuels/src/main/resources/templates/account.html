<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CPSC 471 Website</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{css/default.css}">
    <link rel="stylesheet" th:href="@{css/accountStyle.css}">
    <script defer th:src="@{js/accountApp.js}"></script>
</head>
<body>
    <div class="container" id="page-main">
        <div class="nav-main" id="nav-body">
            <nav id="navigation-bar">
                <div class="logo">
                    <img src="img/logo.jpg" width="25%" height="25%">
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="#" th:href="@{/home}">Home</a></li>
                        <li><a href="#" th:href="@{/games}">Games</a></li>
                        <li><a href="#" th:href="@{/cards}">Cards</a></li>
                        <li><a href="#" th:href="@{/season}">Season</a></li>
                        <li><a href="#" th:href="@{/account}">Account</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div id="content-body" class="content-main">
            <div class="page-title" id="page-title">
                <h1>Account</h1>
            </div>
            <div id="loginAndSignUp">
                <div id="login-form">
                    <div id="login-fields" class="holder-box">
                        <h1 style="text-align: center; font-size: 36px; padding: 25px;">Login</h1>
                        <input type="text" id="login-username" placeholder="Username" class="align-elements">
                        <input type="password" id="login-password" placeholder="Password" class="align-elements">
                        <button id="login-submit" class="align-elements button-general">Login</button>
                    </div>
                </div>
                <div id="create-account-form">
                    <div id="create-fields" class="holder-box">
                        <h1 style="text-align: center; font-size: 36px; padding: 25px;">Create Account</h1>
                        <input type="text" id="create-username" placeholder="New Username" class="align-elements">
                        <input type="password" id="create-password" placeholder="Password" class="align-elements">
                        <input type="text" id="create-displayName" placeholder="Display Name" class="align-elements">
                        <button id="create-account-submit" class="align-elements button-general">Create Account</button>
                    </div>
                        
                </div>
            </div>

            <div id="account-info">

            </div>
            <div id="match-history" class="match-history">
                
            </div>
            

        </div>
    </div>
</body>
</html>
