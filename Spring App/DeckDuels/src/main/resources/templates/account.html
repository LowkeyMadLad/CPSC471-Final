<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CPSC 471 Website</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{css/default.css}">
    <script defer src="js/app.js"></script>
</head>
<body>
    <div class="container" id="page-main">
        <div class="nav-main" id="nav-body">
            <nav id="navigation-bar">
                <div class="logo">
                    <img src="img/small.jpg" width="5%" height="5%">
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="games.html">Games</a></li>
                        <li><a href="cards.html">Cards</a></li>
                        <li><a href="season.html">Season</a></li>
                        <li><a href="account.html">Account</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div id="content-body" class="content-main">
            <h1>Account</h1>
            <div id="login-form">
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button id="login-btn">Login</button>
            </div>
            <div id="user-profile" class="hidden">
                <h2><span id="user-name"></span></h2>
                <p>MMR: <span id="user-mmr"></span></p>
                <p>Games played: <span id="user-games-played"></span></p>
                <p>Wins: <span id="user-wins"></span></p>
                <p>Losses: <span id="user-losses"></span></p>
                <button id="logout-btn">Logout</button>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
